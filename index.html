<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jan-Ken-Pon!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asimovian&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="game-container">
      <h1>Jan-Ken-Pon!</h1>

      <div class="score-board">
        <div id="user-label" class="badge">
          <span class="label">User</span>
          <span id="user-score">0</span>
        </div>
        <div id="computer-label" class="badge">
          <span class="label">Computer</span>
          <span id="computer-score">0</span>
        </div>
      </div>

      <div class="subtitle">
        <h2>Make your move!</h2>
        <p>Rock, Paper, or Scissors?</p>
      </div>

      <div id="results">
        <img id="userChoiceImg" alt="Your Choice" />
        <span id="winner-text">Who will win?</span>
        <img id="computerChoiceImg" alt="Computer Choice" />
      </div>

      <div class="choices">
        <input
          type="text"
          placeholder="Enter rock, paper, or scissors"
          id="user-input"
        />
        <button class="submit">Submit</button>
      </div>

      <div class="reset">
        <button id="reset">Reset</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
